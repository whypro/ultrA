<!DOCTYPE html>
<html lang="zh-cmn">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<meta name="format-detection" content="telephone=no" />
		<link rel="icon" href="{{ theme_static('image/favicon.ico') }}">
		<link rel="shortcut icon" href="{{ theme_static('image/favicon.ico') }}" />
		<link rel="stylesheet" href="{{ theme_static('css/touchTouch.css') }}">
		<link rel="stylesheet" href="{{ theme_static('css/style.css') }}">
		<link href='http://fonts.googleapis.com/css?family=Economica:700' rel='stylesheet' type='text/css'>
		<script src="{{ theme_static('js/jquery.js') }}"></script>
        <script src="{{ theme_static('js/jquery-migrate-1.1.1.js') }}"></script>
        <script src="{{ theme_static('js/script.js') }}"></script>
        <script src="{{ theme_static('js/jquery.ui.totop.js') }}"></script>
        <script src="{{ theme_static('js/superfish.js') }}"></script>
        <script src="{{ theme_static('js/jquery.equalheights.js') }}"></script>
        <script src="{{ theme_static('js/jquery.mobilemenu.js') }}"></script>
        <script src="{{ theme_static('js/touchTouch.jquery.js') }}"></script>
        <script src="{{ theme_static('js/jquery.easing.1.3.js') }}"></script>
		<script>
		$(document).ready(function(){
			$().UItoTop({ easingType: 'easeOutQuart' });
			$('.gallery a.gal').touchTouch();
		})
		</script>
		<!--[if lt IE 8]>
		<div style=' clear: both; text-align:center; position: relative;'>
			<a href="http://windows.microsoft.com/en-US/internet-explorer/products/ie/home?ocid=ie6_countdown_bannercode">
				<img src="http://storage.ie6countdown.com/assets/100/images/banners/warning_bar_0000_us.jpg" border="0" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today." />
			</a>
		</div>
		<![endif]-->
		<!--[if lt IE 9]>
		<script src="{{ theme_static('js/html5shiv.js') }}"></script>
		<link rel="stylesheet" media="screen" href="{{ theme_static('css/ie.css') }}">
		<![endif]-->
	</head>
	<body id="top">
        {% include theme('header.html') %}
		<div class="main">
			{% block content %}{% endblock %}
			{% include theme('footer.html') %}
		</div>
		{% block script %}{% endblock %}
	</body>
</html>

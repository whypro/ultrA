<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{{ theme_static('semantic-ui/semantic.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ theme_static('common/css/style.css') }}">

    <script src="{{ theme_static('common/js/jquery-2.1.1.js') }}"></script>
    <script src="{{ theme_static('semantic-ui/semantic.min.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('frontend.favicon') }}" type="image/x-icon">
  </head>

  <body>
    {% include theme('header.html') %}

    {% block content %}{% endblock %}

    <script>
    $('.ui.dropdown').dropdown({
      transition: 'scale'
    });
    </script>

    {% block script %}{% endblock %}

  </body>
  
</html>
